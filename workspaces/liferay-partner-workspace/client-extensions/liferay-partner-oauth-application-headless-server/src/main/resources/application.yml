logging:
    level:
        com.liferay.partner-portal.salesforce-sync-api: DEBUG
        org.springframework.cloud: DEBUG
        org.springframework.security: DEBUG
        org.springframework.web: DEBUG
lxc.default.oauth.application: liferay-partner-oauth-application-headless-server
server:
    port: 80
spring:
    # https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files.configtree
    config:
        import: "configtree:/etc/liferay/lxc/*/"