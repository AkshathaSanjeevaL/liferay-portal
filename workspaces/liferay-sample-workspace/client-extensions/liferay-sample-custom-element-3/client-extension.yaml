assemble:
    - from: dist
      include: liferay-sample-custom-element-3
      into: static
liferay-sample-custom-element-3:
    cssURLs:
        - liferay-sample-custom-element-3/styles.*.css
    friendlyURLMapping: liferay-sample-custom-element-3
    htmlElementName: liferay-sample-custom-element-3
    instanceable: false
    name: Liferay Sample Custom Element 3
    portletCategoryName: category.client-extensions
    type: customElement
    urls:
        - liferay-sample-custom-element-3/main.*.js
        - liferay-sample-custom-element-3/polyfills.*.js
        - liferay-sample-custom-element-3/runtime.*.js
    useESM: true